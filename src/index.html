<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse</title>
</head>

<body>
  <div class="modal">
    <div id="editor" class="editor">
      <div class="header">
        <span id="regionTitle" class="title"></span>
        <span id="tileTitle" class="title"></span>
        <span id="productTitle" class="title product"></span>
      </div>
      <span id="editWarning" class="warning"></span>
      <div class="content">
        <div id="default">
          <input id="editName" placeholder="Naam">
          <input id="editDescription" placeholder="Beschrijving">
          <input min="0" max="999999999" id="editBuyPrice" type="number" placeholder="Inkoopprijs zonder BTW">
          <input min="0" max="999999999" id="editSellPrice" type="number" placeholder="Verkoopprijs zonder BTW">
          <input min="0" max="999999999" id="editMinimumStored" type="number" placeholder="Minimumvoorraad">
          <input min="0" max="999999999" id="editCurrentStored" type="number" placeholder="Huidige voorraad">
          <div class="drawing">
            <input id="editImage" type="file" accept="image/*" placeholder="Huidige voorraad">
            <canvas width="200" height="200" id="editCanvas"></canvas>
          </div>
        </div>

        <div>
          <div>
            <input id="customProperty" placeholder="Producteigenchap">
            <button id="addCustomProperty">Voeg toe</button>
          </div>
          <div id="custom" class="custom"></div>
        </div>
      </div>
      <div class="buttons">
        <div>
          <button id="close">Sluiten</button>
          <button id="remove">Verwijder</button>
        </div>
        <button id="save">Opslaan</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="grid" class="grid">

    </div>
    <div id="form" class="form">
      <div id="menu" class="menu">
        <div id="clothes">Kleren</div>
        <div id="frills">Tierlantijn</div>
        <div id="decoration">Decoratie</div>
      </div>
      <div class="product-wrapper">
        <select id="products-clothes" class="products">
        </select>
        <div draggable="true" id="product" class="product"></div>
      </div>
    </div>
    <div id="wizard" class="wizard">
      <span class="title">Voeg een product toe</span>
      <span class="warning"></span>
      <div class="tab">
        <input id="name" placeholder="Naam">
        <input id="description" placeholder="Beschrijving">
      </div>

      <div class="tab">
        <input id="buyPrice" type="number" placeholder="Inkoopprijs zonder BTW">
        <input id="sellPrice" type="number" placeholder="Verkoopprijs zonder BTW">
      </div>

      <div class="tab">
        <input id="minimumStored" type="number" placeholder="Minimumvoorraad">
        <input id="currentStored" type="number" placeholder="Huidige voorraad">
      </div>

      <div class="tab">
        <select id="region">
          <option hidden disabled selected value="default"> Selecteer een categorie </option>
          <option value="clothes">Kleren</option>
          <option value="frills">Tierlantijn</option>
          <option value="decoration">Decoratie</option>
        </select>
      </div>

      <div class="buttons">
        <button id="previous">Vorige</button>
        <button id="next">Volgende</button>
      </div>
    </div>
    <div id="weather" class="weather">

    </div>
  </div>
</body>

</html>
